<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container w-75 m-4 mx-auto">
      <div class="alert alert-info">
        <h4 class="alert-heading">Pytanie #1</h4>
        <p class="question-paragraph"></p>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-radio"
            id="form-check-radio0"
            data-index="0"
          />
          <label class="form-check-label" for="form-check-radio0"
            >Odpowiedź 'a'</label
          >
          <div class="valid-feedback">Dobrze.</div>
          <div class="invalid-feedback">Źle.</div>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-radio"
            id="form-check-radio1"
            data-index="1"
          />
          <label class="form-check-label" for="form-check-radio1"
            >Odpowiedź 'b'</label
          >
          <div class="valid-feedback">Dobrze.</div>
          <div class="invalid-feedback">Źle.</div>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-radio"
            id="form-check-radio2"
            data-index="2"
          />
          <label class="form-check-label" for="form-check-radio2"
            >Odpowiedź 'c'</label
          >
          <div class="valid-feedback">Dobrze.</div>
          <div class="invalid-feedback">Źle.</div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success save-btn">Zapisz</button>
          <button class="btn btn-secondary next-btn">Następne</button>
        </div>
        <hr />
        <p>
          Liczba prawidłowych odpowiedzi wynosi:
          <span id="correct-answers">0</span>
        </p>
        <p>
          Liczba nieprawidłowych odpowiedzi wynosi:
          <span id="wrong-answers">0</span>
        </p>
      </div>

      <div class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Wyniki:</h5>
            </div>
            <div class="modal-body">
              <p>Wyniki:</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary modal-btn" type="button" data-bs-dismiss="modal">Zamknij</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
